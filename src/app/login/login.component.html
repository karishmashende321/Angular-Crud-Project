
<hr style="background-color: black;">
<h2 style="color: black;text-align: center;">***  Member Login  ***</h2>
<hr style="background-color: black;">
<div class="row">
  <div class="col-lg-4 col-md-3 col-12">

  </div>
  <div class="col-lg-4 col-md-6 col-12">
   <form [formGroup]="loginform">
    <div class="form-group">
      <label>Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
      [ngClass]="{'is-invalid': submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">

        <div *ngIf="f['email'].errors['required']">
          Email is required!
        </div>

        <div *ngIf="f['email'].errors['minlength']">
          Please enter minimum 5 characters required!
        </div>
        
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" formControlName="password"
      [ngClass]="{'is-invalid': submitted && f['password'].errors}">
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">

        <div *ngIf="f['password'].errors['required']">
          Password is required!
        </div>
        
        <div *ngIf="f['password'].errors['minlength']">
          Please enter minimum 5 characters required!
        </div>

        <div *ngIf="f['password'].errors['maxlength']">
          Please enter maximum 10 characters required!
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()"><i class="fas fa-user mr-1"></i>Log In</button>
   
   </form>
 </div>
 <div class="col-lg-4 col-md-3 col-12">
    
 </div>
</div>
<br>
